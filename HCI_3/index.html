<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Sorter</h1>
        <form id="numberForm">
            <div class="form-group">
                <label for="numbers">Enter 0s, 1s, and 2s separated by commas:</label>
                <input type="text" id="numbers" required>
            </div>
            <button type="button" id="ascendingButton">Sort Ascending</button>
            <button type="button" id="descendingButton">Sort Descending</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
