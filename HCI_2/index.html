<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <div class="form-group">
                <label for="subject1">Subject 1:</label>
                <input type="number" id="subject1" required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2:</label>
                <input type="number" id="subject2" required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3:</label>
                <input type="number" id="subject3" required>
            </div>
            <div class="form-group">
                <label for="subject4">Subject 4:</label>
                <input type="number" id="subject4" required>
            </div>
            <div class="form-group">
                <label for="subject5">Subject 5:</label>
                <input type="number" id="subject5" required>
            </div>
            <button type="button" id="calculateButton">Calculate Grades</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
